<div id="result"></div>

<script>
  const vueApp = new Vue({
    el: '#contactForm',
    data: {
      name: '',
      email: '',
      phone: '',
      message: '',
      gender: '',
      birthdate: '',
      city: '',
      subject: '',
      subscribe: false,
      education: '',
      job: '',
      address: '',
      preferredTime: '',
      errors: []
    },
    methods: {
      validateVue() {
        this.errors = [];
        if (!this.name.trim()) this.errors.push("İsim boş olamaz.");
        if (!this.email.trim()) {
          this.errors.push("E-posta boş olamaz.");
        } else if (!/^\S+@\S+\.\S+$/.test(this.email)) {
          this.errors.push("Geçersiz e-posta formatı.");
        }
        if (!this.phone.trim()) {
          this.errors.push("Telefon boş olamaz.");
        } else if (!/^\d+$/.test(this.phone)) {
          this.errors.push("Telefon sadece rakamlardan oluşmalı.");
        }
        if (!this.gender) this.errors.push("Cinsiyet seçilmelidir.");
        if (!this.birthdate) this.errors.push("Doğum tarihi girilmelidir.");
        if (!this.city) this.errors.push("Şehir seçilmelidir.");
        if (!this.subject) this.errors.push("Mesaj konusu seçilmelidir.");
        if (!this.education) this.errors.push("Eğitim durumu seçilmelidir.");
        if (!this.job.trim()) this.errors.push("Meslek girilmelidir.");
        if (!this.address.trim()) this.errors.push("Adres girilmelidir.");
        if (!this.message.trim()) this.errors.push("Mesaj boş olamaz.");

        const resultDiv = document.getElementById('result');
        if (this.errors.length > 0) {
          resultDiv.style.color = 'red';
          resultDiv.style.fontWeight = 'bold';
          resultDiv.style.textAlign = 'center';
          resultDiv.innerHTML = this.errors.join('<br>');
          return false;
        } else {
          resultDiv.style.color = 'green';
          resultDiv.style.fontWeight = 'bold';
          resultDiv.style.textAlign = 'center';
          resultDiv.innerHTML = "Vue.js ile doğrulama başarılı!";
          return true;
        }
      },
      clearForm() {
        this.name = '';
        this.email = '';
        this.phone = '';
        this.message = '';
        this.gender = '';
        this.birthdate = '';
        this.city = '';
        this.subject = '';
        this.subscribe = false;
        this.education = '';
        this.job = '';
        this.address = '';
        this.preferredTime = '';
        this.errors = [];
        document.getElementById('result').innerHTML = '';
      }
    }
  });

  function jsValidate() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const message = document.getElementById('message').value.trim();

    let errors = [];
    if (!name) errors.push("İsim boş olamaz.");
    if (!email) {
      errors.push("E-posta boş olamaz.");
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      errors.push("Geçersiz e-posta formatı.");
    }
    if (!phone) {
      errors.push("Telefon boş olamaz.");
    } else if (!/^\d+$/.test(phone)) {
      errors.push("Telefon sadece rakamlardan oluşmalı.");
    }
    if (!message) errors.push("Mesaj boş olamaz.");

    const resultDiv = document.getElementById('result');
    if (errors.length > 0) {
      resultDiv.style.color = 'red';
      resultDiv.innerHTML = errors.join('<br>');
      return false;
    } else {
      resultDiv.style.color = 'green';
      resultDiv.innerHTML = "JS ile doğrulama başarılı!";
      return true;
    }
  }

  document.getElementById('jsValidateBtn').addEventListener('click', () => {
    jsValidate();
  });

  document.getElementById('vueValidateBtn').addEventListener('click', () => {
    vueApp.validateVue();
  });

  document.getElementById('clearBtn').addEventListener('click', () => {
    vueApp.clearForm();
  });

  document.getElementById('submitBtn').addEventListener('click', () => {
    if (vueApp.validateVue()) {
      const newMessage = {
        name: vueApp.name.trim(),
        email: vueApp.email.trim(),
        phone: vueApp.phone.trim(),
        message: vueApp.message.trim(),
        gender: vueApp.gender,
        birthdate: vueApp.birthdate,
        city: vueApp.city,
        subject: vueApp.subject,
        subscribe: vueApp.subscribe,
        education: vueApp.education,
        job: vueApp.job,
        address: vueApp.address,
        preferredTime: vueApp.preferredTime,
        date: new Date().toLocaleString()
      };
      let messages = JSON.parse(sessionStorage.getItem('messages') || '[]');
      messages.push(newMessage);
      sessionStorage.setItem('messages', JSON.stringify(messages));
      alert("Form gönderildi!");
      vueApp.clearForm();
      window.location.href = "sonuc.html";
    }
  });
