<div class="film-banner">
  <h1 class="ilgialanlarim-title">FİLMLER</h1>
  <p class="film-slogan">Film izlemek benim için sadece bir hobi değil, bir tutku. Her sahne beni başka bir dünyaya götürüyor.</p>
</div>


<div>
  <h2 class="kategori-baslik">🧙‍♂️ Harry Potter Serisi</h2>
  <div id="harryPotter" class="film-listesi"></div>

  <h2 class="kategori-baslik">🦸 Marvel Filmleri</h2>
  <div id="marvel" class="film-listesi"></div>

  <h2 class="kategori-baslik">🏆 Diğer Kategoriler</h2>
  <div id="imdb" class="film-listesi"></div>
</div>

<script>
const apiKey = 'a5ccea51d7ced723ac05a719fda5a8b2';

const kategoriler = {
  harryPotter: [671, 672, 673, 674, 675, 767, 12444, 12445],
  marvel: [299534, 299536, 24428, 315635],
  imdb: [155, 27205, 157336]
};

function filmYukle(kategoriAdi, idListesi) {
  const container = document.getElementById(kategoriAdi);

  idListesi.forEach(id => {
    fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${apiKey}&language=tr-TR`)
      .then(response => response.json())
      .then(film => {
        const filmDiv = document.createElement('div');
        filmDiv.className = 'film';

        filmDiv.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w300${film.poster_path}" alt="${film.title}" />
          <h3>${film.title}</h3>
          <p><strong>Yıl:</strong> ${film.release_date?.substring(0,4)}</p>
          <p><strong>Puan:</strong> ${film.vote_average}</p>
          <p>${film.overview?.substring(0, 100)}...</p>
        `;

        container.appendChild(filmDiv);
      })
      .catch(err => {
        console.error('Film yükleme hatası:', err);
      });
  });
}

// Her kategori için filmleri çek
for (const kategori in kategoriler) {
  filmYukle(kategori, kategoriler[kategori]);
}
</script>
