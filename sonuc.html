<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Sonuçları</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    .message {
      border: 1px solid #aaa;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fff;
    }
    .message h3 {
      margin: 0 0 10px 0;
    }
    .message p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>Gönderilen Mesajlar</h2>
<div id="result"></div>

<script>
  const resultDiv = document.getElementById('result');
  const messages = JSON.parse(sessionStorage.getItem('messages') || '[]');

  if (messages.length === 0) {
    resultDiv.innerHTML = "<p>Henüz gönderilmiş mesaj yok.</p>";
  } else {
    let html = '';
    messages.forEach((msg, index) => {
      html += `
        <div class="message">
          <h3>Mesaj #${index + 1} - Gönderim Tarihi: ${msg.date}</h3>
          <p><strong>İsim:</strong> ${msg.name}</p>
          <p><strong>E-posta:</strong> ${msg.email}</p>
          <p><strong>Telefon:</strong> ${msg.phone}</p>
          <p><strong>Cinsiyet:</strong> ${msg.gender}</p>
          <p><strong>Doğum Tarihi:</strong> ${msg.birthdate}</p>
          <p><strong>Şehir:</strong> ${msg.city}</p>
          <p><strong>Mesaj Konusu:</strong> ${msg.subject}</p>
          <p><strong>Eğitim Durumu:</strong> ${msg.education}</p>
          <p><strong>Meslek:</strong> ${msg.job}</p>
          <p><strong>Adres:</strong><br>${msg.address.replace(/\n/g, '<br>')}</p>
          <p><strong>Tercih Edilen İletişim Saati:</strong> ${msg.preferredTime}</p>
          <p><strong>Abonelik:</strong> ${msg.subscribe ? "Evet" : "Hayır"}</p>
          <p><strong>Mesaj:</strong><br>${msg.message.replace(/\n/g, '<br>')}</p>
        </div>
      `;
    });
    resultDiv.innerHTML = html;
  }
</script>

</body>
</html>
